<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="container-counter">
            <div class="title">
                <h1>Counter</h1>
            </div>
            <div class="number" id="imprimir">

            </div>
            <div class="buttons">
                <div class="boton-decremento">
                    <button type="button" onclick="decrementar()">decrease</button>
                </div>
                <div class="boton-resetiar">
                    <button type="button" onclick="reset()">reset</button>
                </div>
                <div class="boton-incrementar">
                    <button type="button" onclick="incrementar()">increase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
